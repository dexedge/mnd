{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% load static %}

{% block content %}
    <div class="text">
        <h1>{{ page.title }}</h1>
    </div>
    {% for block in page.abbreviations %}
        {% include_block block %}
    {% endfor %}
    <p id="updated">Updated: {{ page.last_published_at|date:'D, j M Y' }}</p>    
{% endblock content %}
