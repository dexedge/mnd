{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% load static %}

{% block content %}

    <div class="text">
        {{ page.top_level_text|richtext }}

    <p id="updated">Updated: {{ page.updated|date:'D, j M Y' }}</p>
      
{% endblock content %}
