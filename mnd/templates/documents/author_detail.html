{% extends override_base|default:'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="text">
        <h1>Commentaries by {{author.full_name}} ({{ author.get_usage|length }})</h1>
        {% for doc in author.get_usage %}
            <div class="row listing">
                <div class="col-3 date">
                    <a href="{{ doc.specific.url }}">{{ doc.specific.display_date }}</a>
                </div>
                <div class="col-8">
                    {{ doc.specific.clean_title|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock  %}
