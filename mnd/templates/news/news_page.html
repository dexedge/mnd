{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
{% load static %}

{% block content %}
    <div class="text">
        <h1>{{ page.title }}</h1>
        <p class="post-date">Posted: {{ page.date|date:'D, j M Y'}}</p>
        <div class="post-image">{{ page.images }}</div>
        {% for block in page.body %}
            {{ block|safe }}
        {% endfor %}
        <p><a href="{{ page.get_parent.url }}">Return to News</a></p>
    </div>
{% endblock %}
